<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats di UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Covid di UK</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Tanggal</th>
                <th>Negara</th>
                <th>Terpapar</th>
                <th>Meninggal</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="date"></td>
                <td id="areaName"></td>
                <td id="latestBy"></td>
                <td id="deathNew"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
